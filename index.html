<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <!-- Style to fix the issue of text extending past card length -->
    <style>
        .card-body a {
            word-break: break-all;
        }

        .articleHeadline {
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <!-- Main Bootstrap Search -->
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center">
                <strong>Weather Dashboard</strong>
            </h1>
        </div>

        <!-- Row for Searching Cities -->
        <div class="row">
            <div class="col-4">
                <br>
                <!-- First card is for handling the city search -->
                <div class="card">
                    <div class="card-header">
                        <strong>Search for a city</strong>
                    </div>
                    <div class="card-body">

                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">

                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                                <label for="search"></label>
                                <input type="text" class="form-control" id="search-term">
                                <button type="button" class="btn btn-default float-right">
                                    <i class="fa fa-search"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
                <!-- This column will display the city weather parameters -->

                <div class="col-8">

                    <div class="jumbotron">


                        <hr class="my-4">

                    </div>
                </div>
            </div>
        </div>
    






    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="NYTCode.js"></script>

</body>

</html>
