<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Style to fix the issue of text extending past card length -->
    <style>
        .card-body a {
            word-break: break-all;
        }
    </style>

</head>

<body>

    <!-- Main Bootstrap Search -->
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: rgb(45, 46, 49) ; color: white;">
            <h1 class="text-center" id="weatherHeadline">
                <strong>Weather Dashboard</strong>
            </h1>
        </div>

        <!-- Row for Searching Cities -->
        <div class="row">
            <div class="col-4">
                <br>
                <!-- First card is for handling the city search -->
                <div class="card">
                    <div class="card-header">
                        <strong>Search for a city</strong>
                    </div>
                    <div class="card-body">

                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">

                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                                <label for="search"></label>
                                <input type="text" class="form-control" id="search-term">
                                <button id="submitWeather" class="btn btn-secondary">
                                    <i class="fa fa-search"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- This column will display the city weather parameters -->

            <div class="col-8">

                <div class="jumbotron jumbotron-fluid">
                    <!-- Retrieved data will be dumped here -->
                    <div class="row" id="jumbo">
                    <div class="city"></div>&nbsp;&nbsp;
                    <div class="date"></div>&nbsp;&nbsp;
                    <div class="icon"></div>
                    </div>
                    
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                    <div class="uv"></div>

                    <hr class="my-4">

                    <div class="forecast"></div>

                </div>
            </div>
        </div>
    </div>







    <!-- jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="./app.js"></script>

</body>

</html>
